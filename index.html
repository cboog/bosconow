<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-container">
        <img src="file:///C:/Users/Carlos/Downloads/Campus-MAP.jpg" alt="Campus Map" class="map-image">
        <!-- Interactive Circles -->
        <div class="circle" data-location="Library" style="top: 50px; left: 100px;">1</div>
        <div class="circle" data-location="Gym" style="top: 150px; left: 200px;">2</div>
        <div class="circle" data-location="Cafeteria" style="top: 250px; left: 300px;">3</div>
    </div>
    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
