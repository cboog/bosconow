<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Map Container -->
    <div class="map-container">
        <!-- Map Image -->
        <img src="campus-map.jpg" alt="Campus Map" class="map-image">

        <!-- Interactive Circles for Locations -->
        <div class="circle" data-location="Library" style="top: 50px; left: 120px;">1</div>
        <div class="circle" data-location="Gymnasium" style="top: 150px; left: 220px;">2</div>
        <div class="circle" data-location="Cafeteria" style="top: 250px; left: 320px;">3</div>
    </div>

    <!-- Tooltip for Hover Effect -->
    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
